<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริษัทของเรา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่บริษัทของเรา</h1>
    </header>

    <nav>
        <a href="#">หน้าแรก</a>
        <a href="#">เกี่ยวกับเรา</a>
        <a href="#">ติดต่อเรา</a>
    </nav>

    <main>
        <h2>หน้าแรก</h2>
        <p>นี่คือหน้าแรกของเว็บไซต์บริษัทตัวอย่างของเรา! เราจะเพิ่มข้อมูลเกี่ยวกับบริการและผลงานที่น่าสนใจในอนาคต</p>
    </main>

    <footer>
        &copy; 2025 บริษัทของเรา. สงวนลิขสิทธิ์.
    </footer>
</body>
</html>
